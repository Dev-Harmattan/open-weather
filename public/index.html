<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    
</head>
<body>
    <header>
        <nav>
            <i class="fas fa-cloud">Weather Forcast</i>
        </nav>
    </header>
    <main id="main-content">
        <section class="top-banner">
            <div class="container">
                <h1 class="heading">Weather App</h1>
                <div id="responseError"></div>
                <form id="form" class="form">
                    <div class="row">
                        <div class="col-25">
                            <label for="serchInput">Search for City or Country</label>
                        </div>
                        <div class="col-75">
                            <input type="text" name="search" id="serchInput" class="search" placeholder="City/Country name...." autocomplete="off">
                            <span class="error" id="message"></span>
                        </div>
                    </div>
                    <button type="submit">SEARCH</button>
                </form>
            </div>
            
        </section>
        <section class="ajax-section">
            <div class="container">
                <ul class="cities"></ul>
            <div>
        </section>
        
    </main>
    
    <footer>
        <small>&copy; Sodiq Olamilekan 2020</small>
    </footer>
    <script src="./index.js"></script>
    
</body>
</html>
